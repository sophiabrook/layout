<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>layout_双飞翼布局</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<style>
.clearfix:after{
	display: block;
	clear: both;
	content: '';
}
header,footer{
	height: 50px;
	background: brown;
	margin: 10px auto;
}
main{
	margin: 0 auto;
	
}
.container,.aside-left,.aside-right{
	float: left;
}
.container{
	width: 100%;
	
}
.aside-left{
	width: 100px;
	height: 100px;
	margin-left: -100%;
	background: pink;
	
}
.aside-right{
	width: 100px;
	height: 100px;
	margin-left: -100px;
	background: #FFFFCC;
	
}
.wrap{
	margin-left: 110px;
	margin-right: 110px;
	background: #eee;
	height: 300px;
	
}
</style>
</head>
<body>

	<header>header</header>
    <main class="clearfix">
	    
		<div class="container">
			<div class="wrap">双飞翼布局的原理<br/>

主栏目放在最前优先渲染，设置宽度100%，左浮动。<br/>
主栏目中再加一层div，设置margin-left,margin-right.用于放置侧边栏。<br/>
container:after清除浮动。<br/>
左右两栏设置浮动，宽度。左侧边栏设置margin-left:-100%跑到左上角。<br/>
右侧栏设置margin-left:-200px(自身宽度)，跑到右上角。</div>
		</div>
	    
		<div class="aside-left">aside-left</div>
		<div class="aside-right">aside-right</div>
    </main>
    <footer>footer</footer>


    
</body>
</html>
